<head>
    <meta charset="utf-8">

    <title>bread</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 꾸미기 */
        .card-section {
            padding: 50px 0;
        }

        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" id="best-products">
            <!-- 베스트상품 카드 추가될 공간 -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var bestProductsContainer = document.getElementById("best-products");

            // 베스트상품 데이터 (추가 카드를 원하는 경우 여기에 데이터를 추가하십시오)
            var bestProductsData = [
                {
                    title: "롤케이크",
                    price: "2만원",
                    description: "부드러운 롤케이크",
                    imageSrc: "롤케이크.jpg",
                    productLink: "product1.html"
                },
                {
                    title: "감자빵",
                    price: "3천원",
                    description: "통감자가 들어간 감자빵",
                    imageSrc: "감자빵.jpg",
                    productLink: "product2.html"
                },
                {
                    title: "샌드위치",
                    price: "5천원",
                    description: "한끼대용 든든한 샌드위치",
                    imageSrc: "샌드위치.jpg",
                    productLink: "product3.html"
                },
                {
                    title: "설탕공예",
                    price: "1만원",
                    description: "다양한 모양의 설탕공예",
                    imageSrc: "설탕공예.jpg",
                    productLink: "product2.html"
                }
                // 추가 카드를 원하는 경우 여기에 데이터를 추가하십시오
            ];

            // 베스트상품 카드 생성 및 추가
            for (var i = 0; i < bestProductsData.length; i++) {
                var cardData = bestProductsData[i];

                var cardCol = document.createElement("div");
                cardCol.classList.add("col-md-4");

                var card = document.createElement("div");
                card.classList.add("card");

                var cardLink = document.createElement("a");
                cardLink.href = cardData.productLink;

                var cardImage = document.createElement("img");
                cardImage.src = cardData.imageSrc;
                cardImage.style.width = "100%";
                cardImage.style.height = "200px";
                cardImage.style.objectFit = "cover";

                var cardBody = document.createElement("div");
                cardBody.classList.add("card-body");

                var cardTitle = document.createElement("h5");
                cardTitle.classList.add("card-title");
                cardTitle.textContent = cardData.title;

                var cardPrice = document.createElement("h6");
                cardPrice.classList.add("card-subtitle", "mb-2", "text-muted");
                cardPrice.textContent = cardData.price;

                var cardDescription = document.createElement("p");
                cardDescription.classList.add("card-text");
                cardDescription.textContent = cardData.description;

                var addButton = document.createElement("button");
                addButton.classList.add("btn", "btn-primary");
                addButton.textContent = "장바구니에 추가";

                // 카드 요소들을 구조에 추가
                cardLink.appendChild(cardImage);
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardPrice);
                cardBody.appendChild(cardDescription);
                cardBody.appendChild(addButton);
                card.appendChild(cardLink);
                card.appendChild(cardBody);
                cardCol.appendChild(card);
                bestProductsContainer.appendChild(cardCol);
            }
        });
    </script>
</body>
